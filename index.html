<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitch TV API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/twitchtv/assets/css/main.css" />
</head>
<body>

  <main>

    <section id="tabs">
      <button type="button" name="show-all" class="tab">All</button>
      <button type="button" name="show-live" class="tab">Live</button>
      <button type="button" name="show-inactive" class="tab">Inactive</button>
    </section>



    <ul id="output">
      <template id="list-template-live">
        <a href="{{url}}" target="_blank">
          <li class="all live">
            <p><img class="logo" src="{{logo}}" alt="{{name}} logo"></p>
            <p class="channel-name"><strong>{{name}}</strong></p>
            <p class="program">{{program}}</p>
          </li>
        </a>
      </template>
      <template id="list-template-not-live">
        <a href="{{url}}" target="_blank">
          <li class="all not-live">
            <p><img class="logo" src="{{logo}}" alt="{{name}} logo"></p>
            <p class="channel-name"><strong>{{name}}</strong></p>
          </li>
        </a>
      </template>
    </ul>

  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="assets/js/functions.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>

</body>
</html>
